<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Umbrella</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
 <div id="container">
    <div id="inner-container">
        <div class="container-holder">
          <image class="umbrella-img" src="" />
          <div class="logo-container">
            <img class="brand-logo" src="" width="100%" />
          </div>
        </div>
      </div>
      <div id="text-container">
        <h1 class="title">Custom Umbrella</h1>
        <div class="color-selector">
          <span class="pink"></span>
          <span class="blue"></span>
          <span class="yellow"></span>
        </div>
        <h1>Customize your umbrella</h1>
        <h3 style="font-weight: 500; font-size: 25px; margin-top: 1%">
          Upload a logo for an instant preview.
        </h3>
        <p style="margin-top:1%">
          .png and .jpg files only. Max file size is 5MB.
        </p>
        <div class="file-input">
          <label for="upload-logo">
            <image id="change_color" src="" />
            <div class="upload_btn">UPLOAD LOGO</div>
            <div class="close-icon">X</div> 
          </label>
          <input class="upload-logo" id="upload-logo" type="file" accept=".jpg, .png" />
        </div>
      </div>
 </div>   


</body>
</html>
<script src="scripts/index.js"></script>
